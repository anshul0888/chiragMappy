<div style="min-height: 93vh;">
  <div>
    <img src="https://www.sapphireone.com/wp-content/uploads/2016/09/utilities-2000x800.jpg"
    class="img-fluid" style="height: 40vh;width:100%;box-shadow: 0 4px 8px rgb(0,0,0,0.2)"
    alt="">
  </div>

<div class="container" style="margin-top: 50px;margin-bottom: 50px; padding: 50px;background: #fff; box-shadow: 0 0 8px rgb(0,0,0,0.2);border-radius: 8px;">
    <h1>Benefits</h1>
    <hr>

    <div class="row" *ngFor="let data of data.benefits" style="margin-top: 100px;width: 100%;" >
      <div class="row" style="width: 100%;">
        <div class="col-sm-4">
          <img src="{{data.image}}" class="img-thumbnail" style="min-width: 150px;max-width: 150px;" alt="">
        </div>
        <div class="col-sm-8">
          <h2> {{data.heading}} </h2>
          <hr>
          <p style="font-size: 18px;line-height: 25px;margin-top: 30px;"> {{data.description}} </p>
        </div>
      </div>

    </div>

  </div>
</div>
